name: Tests

on:
  push:
    branches:
      - develop
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10 # Ustaw swoją wersję pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Ustaw swoją wersję Node.js
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
